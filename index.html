<!-- Slideshow Intro -->
<section class="intro" id="intro">
  <div class="container intro__inner">

    <div class="intro__media">
      <div class="slider" id="slider">
        <!-- Slides are added by script.js -->
      </div>

      <div class="slider__controls">
        <button class="ghost" id="prevSlide" type="button">‹</button>
        <div class="dots" id="dots" aria-label="Slide indicators"></div>
        <button class="ghost" id="nextSlide" type="button">›</button>
      </div>
    </div>

    <div class="intro__text">
      <p class="eyebrow">A small movie for my favorite person.</p>

      <h1 class="intro__title">
        <span class="intro__small">For</span>
        <span class="intro__big" id="introName">My Love</span>
      </h1>

      <p class="intro__sub">
        Before you read… let these moments speak first.
      </p>

      <div class="intro__actions">
        <button class="primary" id="enterSite" type="button">Continue →</button>
        <button class="secondary" id="skipIntro" type="button">Skip</button>
      </div>

      <p class="tiny muted">
        Tip: swipe left/right on iPhone & iPad.
      </p>
    </div>

  </div>
</section>
